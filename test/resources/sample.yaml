    line: Farewell, Govinda
    gesture: false
  - speaker: Govinda
    line: Permit me to ask, sir, from where do you know my name?
    gesture: true
  - speaker: Siddhartha
    line: |
      I know you, oh Govinda, from your father’s hut, and from the school of the
      Brahmans, and from the offerings, and from our walk to the Samanas, and
      from that hour when you took your refuge with the exalted one in the grove
      Jetavana.
